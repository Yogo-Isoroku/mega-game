<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Mega-Fighter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css?family=Monoton"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="assets/css/reset.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="assets/css/style.css"
		/>
	</head>

	<body>
		<div class="hero">
			<h1>MEGA-FIGHTER</h1>
		</div>

		<div class="container">
			<div class="row">
				<div class="card col-sm">
					<img
						class="card-img-top char1"
						src="assets/images/mega1.png"
						alt="Card image cap"
					/>
					<div class="card-body">
						<p class="card-text">Mega-Man</p>
						<p class="card-text hp1">120</p>
					</div>
				</div>
				<div class="card col-sm">
					<img
						class="card-img-top char2"
						src="assets/images/proto2.png"
						alt="Card image cap"
					/>
					<div class="card-body">
						<p class="card-text">Proto-Man</p>
						<p class="card-text hp2">180</p>
					</div>
				</div>

				<div class="card col-sm">
					<img
						class="card-img-top char3"
						src="assets/images/roll1.png"
						alt="Card image cap"
					/>
					<div class="card-body">
						<p class="card-text">Roll</p>
						<p class="card-text hp3">100</p>
					</div>
				</div>
				<div class="card col-sm">
					<img
						class="card-img-top char4"
						src="assets/images/wily1.png"
						alt="Card image cap"
					/>
					<div class="card-body">
						<p class="card-text">Dr. Wily</p>
						<p class="card-text hp4">150</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="enemies">
					<p>Enemies</p>
				</div>
			</div>
			<div class="row fight">
				<div class="card col-sm-2 attacker">
					<!-- user character should move here -->
					<div class="card col-sm">
						<img
							class="card-img-top char1"
							src="assets/images/mega1.png"
							alt="Card image cap"
						/>
						<div class="card-body">
							<p class="card-text">Mega-Man</p>
							<p class="card-text hp1">120</p>
						</div>
					</div>
				</div>
				<div class="col-sm-8"><p class="attDmg"></p></div>
				<div class="col-sm-2">
					<div class="btn-group-toggle" data-toggle="buttons">
						<label class="btn">
							<input type="checkbox" checked autocomplete="off" /> Attack
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="defender">
					<p>Defender</p>
				</div>
			</div>
			<div class="row fight">
				<div class="card col-sm-2 defender">
					<!-- user defender should move here -->
					<div class="card col-sm">
						<img
							class="card-img-top char2"
							src="assets/images/proto2.png"
							alt="Card image cap"
						/>
						<div class="card-body">
							<p class="card-text">Proto-Man</p>
							<p class="card-text hp2">180</p>
						</div>
					</div>
				</div>
				<div class="col-sm-8">
					<p class="counterDmg"></p>
				</div>
				<div class="col-sm-2">
					<div class="btn-group-toggle" data-toggle="buttons">
						<label class="btn">
							<input type="checkbox" checked autocomplete="off" /> Reset
						</label>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>

		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
			integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
			crossorigin="anonymous"
		></script>
		<script src="assets/js/javascript.js"></script>
	</body>
</html>
